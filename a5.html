<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="a5.css">
</head>
<body>

  <h1>To create a grid click add row and add column.</h1>
  <h5>*For it to be visible, you need at least 1 row and 1 column.</h5>
    <div id="grid-container">
        <table id="grid">
          <tbody>
            
          </tbody>
        </table>
    </div>
    
    <button id="add-row" onClick="addRow()">Add row</button>
    <button id="add-column" onClick="addColumn()">Add column</button>
    <button id="remove-row" onClick="removeRow()">Remove row</button>
    <button id="remove-column" onClick="removeColumn()">Remove column</button>
    
    <p>Select a color: </p>
    <select name="colors" id="colors" onChange="selectColor(this.value)">
      <option value="" selected disabled hidden> Colors </option>
      <option class="red" value="red">red</option>
      <option class="blue" value="blue">blue</option>
      <option class="green" value="green">green</option>
      <option class="yellow" value="yellow">yellow</option>
      <option class="orange" value="orange">orange</option>
      <option class="purple" value="purple">purple</option>
      <option class="pink" value="pink">pink</option>
      <option class="brown" value="brown">brown</option>
      <option class="black" value="black">black</option>
    </select>

    <ul>
      <li>To color one cell select a color and click on that cell.</li>
    </ul>
    <script src="a5.js"></script>
</body>
</html>
