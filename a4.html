<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="a4.css">
</head>
<body>
    <!--Part 1-->
    <section class="button-fight">
        <button class ="rightBtn" id="btn1" onclick="switchText('I’m Right')">I'm Right</button>
        <h1>Click to start arguing</h1>
        <button class ="rightBtn" id="btn2" onclick="switchText('No, I’m Right!')">I'm Right</button>
    </section>    
    <!--Part 1-->
    
    <hr>

    <!--Part 2-->
    <section class="hover-image">
        <button id="btnHover" onmouseover="alert('Hey, I told you not to hover over me')">Don't hover over me!</button>
    </section>
    <!--Part 2-->

    <hr>

    <!--Parts 3 & 4-->
    <section class="user-form">
        <h1 id="form-title">Enter your information</h1>
        <form id="user-info" onsubmit="return checkPassword()">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <br>
            <input type="submit" value="submit">
        </form>
    </section>
    <!--Parts 3 & 4-->

    <hr>

    <!--BONUS-->
    <section class="volume-calculator">
        <h1>Volume of a Sphere Calculator</h1>
        <img src ="https://www.onlinemathlearning.com/image-files/volume-sphere.png" alt ="volume of sphere diagram and formula">

        <form id="sphere-volume-form" onsubmit="return calculateVolume()">
            <label for="radius">Enter radius: </label>
            <input type="number" id="radius" name="radius">

            <input id="calculateBtn" type="submit" value="Calculate">
        </form>

        <div id="answer">
            <h4>The volume is: </h4>
            <h4 id="volume-answer"></h4>
        </div>

    </section>

    <!--BONUS-->

    <script src="a4.js"></script>
</body>
</html>
